<!DOCTYPE html>
<html>
<head>
  <title>UniFarm - Loading...</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .logo-container {
      margin-bottom: 30px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      background-color: #4f46e5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #cbd5e1;
      margin-bottom: 5px;
      max-width: 500px;
    }
    
    .loader {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      margin: 0 6px;
      border-radius: 50%;
      background-color: #4f46e5;
      animation: pulse 1.5s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.2;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    .retry-button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    
    .retry-button:hover {
      background-color: #4338ca;
    }
    
    .status {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      p {
        color: #475569;
      }
      
      .status {
        background-color: rgba(0, 0, 0, 0.05);
        color: #64748b;
      }
    }
  </style>
  <meta http-equiv="refresh" content="10">
</head>
<body>
  <div class="logo-container">
    <div class="logo">UF</div>
  </div>
  
  <h1>UniFarm</h1>
  <p>Приложение запускается, пожалуйста, подождите</p>
  <p>Это может занять несколько секунд</p>
  
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  
  <button class="retry-button" onclick="window.location.reload()">Обновить страницу</button>
  
  <div class="status">
    Статус: инициализация сервера...
  </div>
  
  <script>
    // Автоматически обновляем страницу каждые 10 секунд
    setTimeout(() => {
      window.location.reload();
    }, 10000);
    
    // Пытаемся проверить статус API
    fetch('/api/health')
      .then(response => {
        if (response.ok) {
          window.location.reload();
        }
      })
      .catch(err => {
        console.log('Сервер еще не готов');
      });
  </script>
</body>
</html>
